imports:
    - { resource: config.yml }

# In production environment you should know that the parameters for URL generation
# always pass the requirements. Otherwise it would break your link (or even site with
# strict_requirements = true). So we can disable the requirements check completely for
# enhanced performance with strict_requirements = null.
framework:
    router:
        strict_requirements: null

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        mail:
            type:         fingers_crossed
            action_level: critical
            handler:      mail_buffer
        mail_buffer:
            type:    buffer
            handler: mail_send
        mail_send:
            type:       swift_mailer
            from_email: systems@industria.be
            to_email:   systems-industria@vbgn.be
            subject:    idp.industria.be CRITICAL
            level:      debug
